{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}F1 Ticket Booking{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <div class="container-fluid">

        <!-- Left: Brand -->
        <a class="navbar-brand fw-bold" href="/">
            F1 TICKETS
        </a>

        <!-- Right: Auth buttons -->
        <div class="d-flex align-items-center ms-auto gap-2">
            {% if user.is_authenticated %}
                <a href="{% url 'my_bookings' %}" class="btn btn-light btn-sm">
                    My Bookings
                </a>

                <form method="post" action="{% url 'logout' %}" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark btn-sm">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light btn-sm">
                    Login
                </a>
                <a href="{% url 'signup' %}" class="btn btn-dark btn-sm">
                    Sign Up
                </a>
            {% endif %}
        </div>

    </div>
</nav>


<div class="container my-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
