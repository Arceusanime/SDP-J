{% extends 'base.html' %}
{% block title %}Booking Confirmed{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-success">✅ Booking Confirmed</h1>
    <p class="mt-3">
        You’ve successfully booked a
        <strong>{{ ticket.category }}</strong> ticket

</div>
{% endblock %}
